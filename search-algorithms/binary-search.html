		<script>
			const binarySearch = (
				arr,
				target,
				start = 0,
				stop = arr.length - 1
			) => {
				let midPoint = Math.floor((stop - start) / 2 + start);

				// check where case is true, and return accordingly
				// case 1: match is found; where arr[midpoint] = target; return midpoint
				// case 2: match is not found, where start = stop, return -1
				// case 3: match is in upper range, return recursive fn with newStart (mid+1)
				// case 4: match is in lower range, return recursive fn with newEnd (mid-1)
				switch (true) {
					case arr[midPoint] === target:
						return midPoint;
					case stop === start:
						return -1;
					case arr[midPoint] < target:
						start = midPoint + 1;
						return binarySearch(arr, target, start, stop);
					case arr[midPoint] > target:
						stop = midPoint - 1;
						return binarySearch(arr, target, start, stop);
				}
			};
