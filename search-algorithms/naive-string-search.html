<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// Naive string search - O(N^2)

			// Usage:
			// Two strings

			// Pseudocode:
			// two nested loops: outer checks long string, inner checks short string
			// if characters dont match, break inner loop, continue with outer
			// if inner loop completes (match found), increment counter
			// return counter

			const naiveStrSearch = (string, target) => {
				let counter = 0;

				for (let i = 0; i < string.length; i++) {
					for (let j = 0; j < target.length; j++) {
						// if no match - break target loop
						if (target[j] !== string[i + j]) {
							break;
						}

						// if all letters match - increment counter
						if (j === target.length - 1) {
							counter++;
						}
					}
				}
				console.log(counter);
				return counter;
			};

			naiveStrSearch("wowomgzomg", "omg");
			// i = 3
			// j = 0, target[0], string[3+0], "o" --> match
			// j = 1, target[1], string[3+1], "m" --> match
			// j = 2, target[2], string[3+2], "g" --> match
			// where j = 2, target.length - 1 = 3 - 1 = 2 --> counter++;
		</script>
	</body>
</html>
